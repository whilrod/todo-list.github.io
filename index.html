<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="h1"><h1>Task List</h1><div id="theme-switcher">
            <button id="change-theme" onclick="toggleTheme()">&nbsp;</button>
        </div></div>
        
        
        <div id="task-form">
            <input type="text" id="newTask" placeholder="Add new task">
            <br>
            <input type="text" id="taskCategory" placeholder="Category">
            <br>
            <button onclick="addTask()">Add Task</button>
            
        </div>
        <div id="category-filter">
            <label for="filterCategory">Filter:</label>
            <select id="filterCategory" onchange="filterTasks()">
                <option value="">All</option>
            </select>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
